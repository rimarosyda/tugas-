<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>WATCH STORE</title>
    <style>
        .information{
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .information h3,p{
            font-family: 'roboto';
        }

        .information h3{
            font-weight: 600;
            color: black;
            font-size: 48px;
            padding: 2rem 0;
        }
        
        .information p{
            color: #A0A0A0;
        }

        .form{
            padding: 2rem;
            display: flex;
        }

        .form .product{
            border-right: 1px solid #A0A0A0;
        }

        .form .product img{
            align-self: center;
            margin-bottom: 1rem;
            width: 80%;
        }

        .form .product img{
            align-self: center;
            margin-bottom: 1rem;
            width: 80%;
        }

        .buttons .continue{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 400px;
            height: 75px;
            padding: 0.5rem 1rem;
            background: #CC0E0E;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .buttons .cancel{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 400px;
            height: 75px;
            padding: 0.5rem 1rem;
            background: #A0A0A0;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            cursor: pointer;
        }

        input{
            background-color: #E5E5E5 !important;
        }

        @media only screen and (max-width: 768px) {
            .information .timeline{
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .information .timeline img{
                width: 80%;
            }

            .information h3,p{
                font-family: 'roboto';
            }

            .information h3{
                font-weight: 600;
                color: black;
                font-size: 48px;
                padding: 2rem 0;
            }
            
            .information p{
                color: #A0A0A0;
            }

            .form{
                flex-direction: column;
            }

            .form .product{
                border-right: none;
                border-bottom: 1px solid #A0A0A0;
                padding-bottom: 1rem;
            }

            .form .product img{
                align-self: center;
                margin-bottom: 1rem;
                width: 80%;
            }

            .form .product img{
                align-self: center;
                margin-bottom: 1rem;
                width: 80%;
            }

            .form .formulir{
                width: 100% !important;
                padding-top: 20px;
            }

            .buttons .continue{
                width: 80%;
            }

            .buttons .cancel{
                width: 80%;
            }

            .page-5 {
                padding: 20px;
                flex-direction: column;
            }

            .logos img {
                width: 60px;
                height: 60px;
            }

            p.address {
                font-family: 'roboto';
                font-size: 20px;
                color: #00154A;
            }

            div.address {
                text-align: left;
            }

            div.address .reguler {
                color: #A0A0A0;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Start Nav -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand brand mx-auto" href="index.html">WATCH STORE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <!-- End Nav -->

        <div class="information">
            <div class="timeline">
                <img src="./assets/images/timeline.png" alt="" srcset="">
            </div>
            <h3 class="text-center">
                Booking Information
            </h3>
            <p class="text-center">
                Please fill up the blank fields below
            </p>
        </div>

        <div class="form">
            <div class="product h-75 d-flex flex-column">
                <img src="./assets/images/detail1.png" alt="">
                <div class="d-flex justify-content-between w-75 align-self-center">
                    <p class="font-weight-bold">Tunik</p>
                    <p>IDR 150.000</p>
                </div>
            </div>
            <div class="formulir roboto d-flex flex-column justify-content-center w-50 px-5">
                <div class="form-group">
                    <label for="">First Name</label>
                    <input class="form-control" type="text" name="name" value="Irene" id="">
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input class="form-control w-100" type="text" name="name" value="Please type here..." id="">
                </div>
                <div class="form-group">
                    <label for="">E-Mail Address</label>
                    <input class="form-control w-100" type="text" name="name" value="Please type here..." id="">
                </div>
                <div class="form-group">
                    <label for="">No. Phone</label>
                    <input class="form-control w-100" type="text" name="name" value="Please type here..." id="">
                </div>
            </div>
        </div>

        <div class="buttons d-flex flex-column p-5 align-items-center">
            <a href="booking_dua.html" class="continue text-center text-white">
                Continue To Book
            </a>

            <a href="index.html" class="cancel text-center text-white">
                Cancel
            </a>
        </div>

        <div class="page page-5 d-flex justify-content-around align-items-center">
            <div class="socials d-flex flex-column">
                <div class="title">
                    <h3>WATCH STORE</h3>
                </div>
                <div class="logos d-flex justify-content-around">
                    <img src="./assets/images/ig.png" alt="">
                    <img src="./assets/images/fb.png" alt="">
                    <img src="./assets/images/yt.png" alt="">
                </div>
            </div>

            <div class="address">
                <p class="address">
                    Address
                </p>
                <p class="reguler">
                    Jl. Kaharuddin Nasution No.01
                </p>
                <p class="reguler">
                    Kecamatan Marpoyan Damai, Pekanbaru, Riau 28282
                </p>
                <p class="reguler">
                    0812-1234-578
                </p>
            </div>
            
            </div>
            
            <footer>
                <p>
                    Copyright 2022- All Right Company - <a href="index.html">Watchstore</a>
                </p>
            </footer>
    </div>
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
</body>

</html>
